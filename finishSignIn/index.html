<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MeowKit - Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container { max-width: 400px; }
        h1 { font-size: 32px; margin-bottom: 16px; }
        p { font-size: 18px; opacity: 0.9; margin-bottom: 24px; }
        .button {
            display: inline-block;
            padding: 16px 32px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            margin: 8px;
            cursor: pointer;
            border: none;
        }
        .button:hover { background: #f0f0f0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê± MeowKit</h1>
        <p id="message">Opening MeowKit app...</p>
        <button onclick="openInApp()" class="button" id="openButton" style="display:none;">
            Open in MeowKit App
        </button>
    </div>

    <script>
        function openInApp() {
            const fullURL = window.location.href;
            const appURL = fullURL.replace('https://', 'meowkit://');
            window.location.href = appURL;
            
            setTimeout(function() {
                document.getElementById('openButton').style.display = 'inline-block';
                document.getElementById('message').textContent = 
                    'If the app didn\'t open, tap the button below:';
            }, 3000);
        }
        
        window.onload = function() {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const isMac = /Macintosh/.test(navigator.userAgent);
            
            if (isIOS && !isMac) {
                setTimeout(openInApp, 1000);
            } else {
                document.getElementById('message').textContent = 
                    'Please open this link on your iPhone where MeowKit is installed.';
                document.getElementById('openButton').style.display = 'inline-block';
                document.getElementById('openButton').textContent = 
                    'Download MeowKit';
            }
        };
    </script>
</body>
</html>
