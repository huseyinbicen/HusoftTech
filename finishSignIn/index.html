<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MeowKit - Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
        }
        h1 { font-size: 32px; margin-bottom: 16px; }
        p { font-size: 18px; opacity: 0.9; margin-bottom: 24px; }
        .button {
            display: inline-block;
            padding: 16px 32px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            margin: 8px;
        }
        .button:hover { background: #f0f0f0; }
    </style>
    <script>
        // Auto-redirect to app if on iOS
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            
            if (isIOS) {
                // Try to open in app
                const fullURL = window.location.href;
                const appURL = fullURL.replace('https://husofttech.com', 'meowkit://');
                window.location.href = appURL;
                
                // Show manual button after 2 seconds if app doesn't open
                setTimeout(function() {
                    document.getElementById('openButton').style.display = 'inline-block';
                }, 2000);
            }
        };
        
        function openInApp() {
            const fullURL = window.location.href;
            const appURL = fullURL.replace('https://husofttech.com', 'meowkit://');
            window.location.href = appURL;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>üê± MeowKit</h1>
        <p>Opening MeowKit app...</p>
        <p style="font-size: 14px; opacity: 0.7;">If the app doesn't open automatically:</p>
        <a href="#" onclick="openInApp(); return false;" class="button" id="openButton" style="display:none;">
            Open in MeowKit App
        </a>
    </div>
</body>
</html>
