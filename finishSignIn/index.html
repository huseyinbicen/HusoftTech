<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MeowKit - Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container { max-width: 400px; }
        h1 { font-size: 32px; margin-bottom: 16px; }
        p { font-size: 18px; opacity: 0.9; margin-bottom: 24px; }
        .button {
            display: inline-block;
            padding: 16px 32px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            margin: 8px;
            cursor: pointer;
            border: none;
        }
        .button:hover { background: #f0f0f0; }
        #debug { 
            margin-top: 20px; 
            font-size: 12px; 
            opacity: 0.7; 
            word-break: break-all;
            max-width: 100%;
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê± MeowKit</h1>
        <p id="message">Opening MeowKit app...</p>
        <button onclick="openInApp()" class="button" id="openButton" style="display:none;">
            Open in MeowKit App
        </button>
        <div id="debug"></div>
    </div>

    <script>
        function openInApp() {
            // Get the FULL URL with all query parameters
            const fullURL = window.location.href;
            
            // Convert https://husofttech.com to meowkit://husofttech.com
            // Keep ALL query parameters (apiKey, oobCode, mode, lang)
            const appURL = fullURL.replace('https://', 'meowkit://');
            
            console.log('Original URL:', fullURL);
            console.log('App URL:', appURL);
            
            // Show debug info
            document.getElementById('debug').innerHTML = 
                '<strong>Debug Info:</strong><br>' +
                'Original: ' + fullURL + '<br><br>' +
                'App URL: ' + appURL;
            
            // Try to open the app
            window.location.href = appURL;
            
            // Show manual button after 3 seconds if app doesn't open
            setTimeout(function() {
                document.getElementById('openButton').style.display = 'inline-block';
                document.getElementById('message').textContent = 
                    'If the app didn\'t open, tap the button below:';
            }, 3000);
        }
        
        // Auto-redirect on page load
        window.onload = function() {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const isMac = /Macintosh/.test(navigator.userAgent);
            
            if (isIOS && !isMac) {
                // Auto-open after 1 second
                setTimeout(openInApp, 1000);
            } else {
                document.getElementById('message').textContent = 
                    'Please open this link on your iPhone where MeowKit is installed.';
                document.getElementById('openButton').style.display = 'inline-block';
                document.getElementById('openButton').textContent = 
                    'Download MeowKit from App Store';
            }
        };
    </script>
</body>
</html>
